<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Bootstrap tables</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container py-3">
    <h3>Mike's Top 10 Shows</h3>
    <p class="pb-2">Off the top of my head</p>

    <table class="table table-striped table-hover table-bordered">
      <caption>These shows are lit</caption>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Network</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mad Men</td>
          <td>Lionsgate</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Turn</td>
          <td>AMC</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Sons of Anarchy</td>
          <td>FX</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Suits</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Hannibal</td>
          <td>Hulu</td>
        </tr>
        <tr>
          <td>6</td>
          <td>The Bear</td>
          <td>Hulu</td>
        </tr>
        <tr>
          <td>7</td>
          <td>The Sopranos</td>
          <td>HBO</td>
        </tr>
        <tr>
          <td>8</td>
          <td>The Wire</td>
          <td>HBO</td>
        </tr>
        <tr>
          <td>9</td>
          <td>The Americans</td>
          <td>FX</td>
        </tr>
        <tr>
          <td>10</td>
          <td>Dexter</td>
          <td>Showtime</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
